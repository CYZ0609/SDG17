<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Survey Form</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">Back</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="form.html">Survey Form</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead" style="background-image: url('assets/img/solar.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1>Survey Form</h1>
            <span class="subheading">We Value Your Opinion</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container px-4 px-lg-5 my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="survey-form">
          <h3 class="mb-4">Survey Form</h3>
          <form id="surveyForm">
            <!-- Question 1 -->
            <div class="mb-3">
              <label for="q1" class="form-label">1. How familiar are you with climate change issues?</label>
              <select class="form-select" id="q1">
                <option>Very familiar</option>
                <option>Somewhat familiar</option>
                <option>Not familiar</option>
              </select>
            </div>

            <!-- Question 2 -->
            <div class="mb-3">
              <label for="q2" class="form-label">2. How important do you think water conservation is for global sustainability?</label>
              <select class="form-select" id="q2">
                <option>Very important</option>
                <option>Somewhat important</option>
                <option>Not important</option>
              </select>
            </div>

            <!-- Question 3 -->
            <div class="mb-3">
              <label for="q3" class="form-label">3. Do you think Small Island Developing States face unique challenges?</label>
              <select class="form-select" id="q3">
                <option>Yes</option>
                <option>No</option>
                <option>Unsure</option>
              </select>
            </div>

            <!-- Question 4 -->
            <div class="mb-3">
              <label for="q4" class="form-label">4. Do you believe that debt relief could help Caribbean nations grow?</label>
              <select class="form-select" id="q4">
                <option>Yes</option>
                <option>No</option>
                <option>Unsure</option>
              </select>
            </div>

            <!-- Question 5 -->
            <div class="mb-3">
              <label for="q5" class="form-label">5. Are you interested in reading more about global climate action goals?</label>
              <select class="form-select" id="q5">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast-container">
    <div class="toast align-items-center text-bg-success border-0" role="alert" id="successToast" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('surveyForm');
    const toastElement = document.getElementById('successToast');
    const toastMessage = document.getElementById('toastMessage');
    const toast = new bootstrap.Toast(toastElement, { autohide: true, delay: 3000 });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const familiarity = document.getElementById('q1').value;
      const waterConservation = document.getElementById('q2').value;
      const islandChallenges = document.getElementById('q3').value;
      const debtRelief = document.getElementById('q4').value;
      const globalGoals = document.getElementById('q5').value;

      let recommendedLink = "post.html"; // Default: World Water Day 2025

      if (islandChallenges === "Yes") {
        recommendedLink = "postc.html"; // Caribbean island priorities
      } else if (waterConservation === "Very important") {
        recommendedLink = "posta.html"; // Global Water Agenda
      } else if (debtRelief === "Yes") {
        recommendedLink = "postc.html"; // Caribbean island priorities
      } else if (globalGoals === "Yes") {
        recommendedLink = "postb.html"; // Climate action in Tokyo
      }

      toastMessage.innerHTML = `Thank you for participating! We recommend <a href="${recommendedLink}" class="text-white fw-bold">this article</a>. You will be redirected shortly.`;
      toast.show();

      form.reset();
      setTimeout(() => {
        window.location.href = recommendedLink;
      }, 3000);
    });
  </script>
</body>
</html>
